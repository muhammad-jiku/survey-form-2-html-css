<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section>
        <div class="header">
            <h1>Good Vibes Form</h1>
        </div>

        <div class="form-section">
            <div class="form-section-header">
                <p>Tell us something positive that happened to you today.</p>
            </div>
            <form>
                <div class="form-section-main">
                    <div class="form-section-main-title">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-section-main-field">
                        <input class="form-section-main-field-box" type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                </div>

                <div class="form-section-main">
                    <div class="form-section-main-title">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-section-main-field">
                        <input class="form-section-main-field-box" type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                </div>  

                <div class="form-section-main">
                    <div class="form-section-main-title">
                        <label for="number">On a scale of 1-10, how good was it?</label>
                    </div>
                    <div class="form-section-main-field">
                        <input class="form-section-main-field-box" type="number" id="number" name="number" min="1" max="10" placeholder="Enter a number between 1 and 10" required>
                    </div>  
                </div>

                <div class="form-section-main">
                    <div class="form-section-main-title">
                        <label for="places">Where did it happen?</label>
                    </div>
                    <div class="form-section-main-field">
                        <select name="places" id="places">
                            <option value="at home">At home</option>
                            <option value="on my commute">On my commute</option>
                            <option value="at work">At work</option>
                            <option value="on the street">On the street</option>
                            <option value="other">Other</option>
                        </select>
                    </div>  
                </div>

                <div class="form-section-main">
                    <div class="form-section-main-title">
                        <p>At what time of day did it happen?</p>
                    </div>
                    <div class="form-section-main-field">
                        <div>
                            <input type="radio" id="morning" name="time" value="Morning">
                            <label for="morning">Morning</label>
                            <br>
                            <input type="radio" id="afternoon" name="time" value="Afternoon">
                            <label for="afternoon">Afternoon</label>
                            <br>
                            <input type="radio" id="evening" name="time" value="Evening">
                            <label for="evening">Evening</label>
                            <br>
                        </div>
                    </div>  
                </div>

                <div class="form-section-main">
                    <div class="form-section-main-title">
                        <div>
                            <p>What emotions did you experience? (Select all that apply)</p>
                        </div>
                    </div>
                    <div class="form-section-main-field">
                        <div>
                            <input type="checkbox" id="excited" name="excited" value="Excited">
                            <label for="excited">Excited</label>
                            <br>
                            <input type="checkbox" id="humbled" name="humbled" value="Humbled">
                            <label for="humbled">Humbled</label>
                            <br>
                            <input type="checkbox" id="elated" name="elated" value="Elated">
                            <label for="elated">Elated</label>
                            <br>
                            <input type="checkbox" id="loved" name="loved" value="Loved">
                            <label for="loved">Loved</label>
                            <br>
                            <input type="checkbox" id="enthusiastic" name="enthusiastic" value="Enthusiastic">
                            <label for="enthusiastic">Enthusiastic</label>
                            <br>
                        </div>
                    </div>  
                </div>

                <div class="form-section-main">
                    <div class="form-section-main-title">
                        <label for="experience">Please describe your positive experience.</label>
                    </div>
                    <div class="form-section-main-field">
                        <textarea id="experience" name="experience" rows="4" cols="50" placeholder="Enter your experience here"></textarea>
                    </div>  
                </div>

                <input class="btn" type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>
</html>
